    <style>
        :root { --accent: #ff4d6d; --bg: #ffeef2; }
        body { 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; 
            background-color: var(--bg); font-family: 'Arial', sans-serif; overflow: hidden; text-align: center;
        }

        /* Lluvia de iconos */
        .flower { position: absolute; top: -50px; user-select: none; pointer-events: none; animation: fall linear infinite; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .main-wrapper { z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; }

        /* Secci√≥n Bienvenida */
        #welcome-section { 
            background: rgba(255, 255, 255, 0.9); padding: 35px; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: all 0.8s ease; max-width: 80%;
        }
        .heart { color: var(--accent); font-size: 55px; animation: heartbeat 1.2s infinite; }
        @keyframes heartbeat { 0%, 30%, 60% { transform: scale(1); } 15% { transform: scale(1.3); } 45% { transform: scale(1.15); } }
        
        .btn-open { 
            background: var(--accent); color: white; border: none; padding: 14px 30px; 
            font-size: 1.1rem; border-radius: 50px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 10px rgba(214, 51, 132, 0.3); transition: 0.3s;
        }
        .btn-open:hover { transform: scale(1.05); background: #ff3355; }

        /* Secci√≥n √Ålbum */
        #album-section { 
            display: none; position: relative; width: 280px; height: 380px; perspective: 1000px; opacity: 0;
            transition: opacity 1s ease;
        }
        .photo-card {
            position: absolute; width: 100%; height: 100%;
            background: white; border: 8px solid white; border-bottom: 50px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); border-radius: 4px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s; cursor: pointer;
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .caption { position: absolute; bottom: -42px; width: 100%; text-align: center; color: #444; font-style: italic; font-size: 0.85rem; font-weight: bold; }

        .hidden { opacity: 0; pointer-events: none; transform: scale(0.8); }
    </style>
</head>
<body>

    <!-- 1. El reproductor (ponlo justo despu√©s de <body>) -->
<audio id="musicaRef" preload="auto" loop>

    Tu navegador no soporta el audio.
</audio>

<script>
    // 2. La funci√≥n que activa todo
    function showAlbum() {
        const musica = document.getElementById('musicaRef');
        
        // Forzamos la reproducci√≥n justo al hacer clic
        musica.play().then(() => {
            console.log("Musica iniciada correctamente");

        // Transici√≥n visual
        const welcome = document.getElementById('welcome-section');
        const album = document.getElementById('album-section');
        
        welcome.classList.add('hidden');
        setTimeout(() => {
            welcome.style.display = 'none';

</script>

    <script>
        // Lluvia de iconos
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerHTML = ['üå∏','üåπ','‚ú®','‚ù§Ô∏è','üíñ'][Math.floor(Math.random()*5)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 2 + 3 + 's';
            flower.style.opacity = Math.random();
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 5000);
        }
        setInterval(createFlower, 350);

        function showAlbum() {
            const welcome = document.getElementById('welcome-section');
            const album = document.getElementById('album-section');
            welcome.classList.add('hidden');
            setTimeout(() => {
                welcome.style.display = 'none';
                album.style.display = 'block';
                setTimeout(() => album.style.opacity = '1', 50);
            }, 800);
        }

        function nextPhoto(card) {
            card.style.transform = "translateX(150%) rotate(30deg)";
            card.style.opacity = "0";
            setTimeout(() => {
                card.style.transform = "translateX(0) rotate(0) scale(0.95)";
                card.style.opacity = "1";
                document.getElementById('album-section').prepend(card);
            }, 600);
        }
    </script>
